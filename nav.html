<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* CSS */
      .icon-label {
        display: none;
      }

      .icon-label + .icon {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 50%;
        cursor: pointer;
      }

      .icon-label:checked + .icon + .dropdown {
        display: block;
      }

      .dropdown {
        display: none;
        background-color: #fff;
        border: 1px solid #ccc;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
      }

      /* Ví dụ về các lựa chọn */
      .dropdown ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .dropdown li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" class="icon-label" id="icon-toggle" />
    <div class="icon" id="icon"></div>
    <label for="icon-toggle" class="icon"></label>
    <div class="dropdown">
      <ul>
        <li>Lựa chọn 1</li>
        <li>Lựa chọn 2</li>
        <li>Lựa chọn 3</li>
      </ul>
    </div>
  </body>
</html>
