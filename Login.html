<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styleLoginAndRegister.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <i style="visibility: hidden;" class="fa-solid fa-arrow-right fa-rotate-180 fa-2x">
        <a href="Login.html"></a>
      </i>
      <i class="fa-regular fa-circle-question fa-2x"></i>
    </nav>
    <span class="icon-user"
      ><i class="child fa-regular fa-user fa-3x"></i
    ></span>
    <h2>SignIn</h2>
      <p>Dang nhap vao he thong</p>
    <div class="content">
      <form action="">
        <input type="text" name="name" id="name" placeholder="Username" autocomplete="off" />
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" />
        <div class="accept-rule">
          <input type="checkbox" name="" id="rule" class="custom-checkbox" />
            <label class="rule" for="rule">
              Remember password
        </div>
        <input type="submit" value="Login" />
      </form>
    </div>
    <footer><a class="test" href="Login.html"></a>Forgotten password?</a></footer>
  </body>
</html>
